version: 2.1
jobs:
  build:
    docker:
      - image: python:3.6.8-slim-stretch
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip3 install -r requirements.txt
  test:
    steps:
      - run:
          name: Run pytests
          command: |
            coverage run --source app -m pytest
      - run: coverage html
      - store_artifacts:
          path: htmlcov/
